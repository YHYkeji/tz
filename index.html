<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>精选影视丨小说丨动漫丨音乐黑科技资源</title>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Rajdhani:wght@500;700&family=Orbitron:wght@600&display=swap" rel="stylesheet">
<style>

:root {
    --title-font: 'Bebas Neue', 'Orbitron', sans-serif;  /* 更醒目的标题字体 */
    --content-font: 'Rajdhani', 'Microsoft YaHei', sans-serif;  /* 增强可读性的正文字体 */
    --highlight-font: 'Orbitron', sans-serif;  /* 用于特殊强调的字体 */
}


h1 {
    font-family: var(--title-font);
    font-size: 3.5rem;
    letter-spacing: 3px;
    text-shadow: 
        0 0 15px var(--primary-color),
        0 0 30px var(--primary-color),
        2px 2px 4px rgba(0, 0, 0, 0.5);
    background: linear-gradient(45deg, #00FFFF, #00FFAA);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    margin-bottom: 1.5rem;
    animation: text-glow 2s ease-in-out infinite alternate;
}

@keyframes text-glow {
    from {
        text-shadow: 0 0 10px var(--primary-color);
    }
    to {
        text-shadow: 0 0 30px var(--primary-color);
    }
}

.protocol {
    font-family: var(--content-font);
    font-size: 1.3rem;
    font-weight: 700;
    letter-spacing: 1px;
    color: #E0F8FF;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
}

.step-description {
    font-family: var(--content-font);
    font-size: 1.2rem;
    font-weight: 500;
    line-height: 1.6;
    color: #FFFFFF;
    text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
}

.step-number {
    font-family: var(--highlight-font);
    font-size: 2.5rem;
    text-shadow: 
        0 0 10px var(--primary-color),
        0 0 20px var(--primary-color);
}


.btn {
    font-family: var(--title-font);
    letter-spacing: 2px;
    text-transform: uppercase;
    font-size: 1.4rem;
}


@keyframes neon-pulse {
    0%, 100% {
        opacity: 0.9;
        text-shadow: 0 0 10px var(--primary-color);
    }
    50% {
        opacity: 1;
        text-shadow: 
            0 0 20px var(--primary-color),
            0 0 40px var(--primary-color);
    }
}


</style>
</head>
<body>
<div class="container">
    <h1>精选影视丨小说丨动漫丨音乐黑科技资源</h1>
    <p class="protocol">检测到访问环境限制，请根据以下操作在浏览器打开</p>
    <ul class="steps">
        <li class="step">
            <span class="step-number">1</span>
            <span class="step-description">点击右上角 <strong style="font-family:var(--highlight-font);color:var(--primary-color)">•••</strong> 系统菜单</span>
        </li>
        <li class="step">
            <span class="step-number">2</span>
            <span class="step-description">选择 <strong style="font-family:var(--highlight-font);color:var(--primary-color)">[浏览器打开]</strong> 选项</span>
        </li>
        <li class="step">
            <span class="step-number">3</span>
            <span class="step-description">完成浏览器打开并进入核心资源区</span>
        </li>
    </ul>
    <div class="actions">
        <button class="btn btn-secondary" onclick="copyUrl()">复制网址</button>
    </div>
</div>
</body>
</html>
